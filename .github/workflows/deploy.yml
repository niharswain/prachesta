name: Deploy to Prachesta server
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: scp to host as only html files
        uses: actions/checkout@v2
        with:
          host: ${{ secrets.PRACHESTA_IP }}
          port: 22
          user: ${{ secrets.PRACHESTA_USER }}
          pass: ${{ secrets.PRACHESTA_SERVER_PASSWORD }}
          run:
            ## sudo apt-get install sshpass -y
            scp -r . ${{ secrets.PRACHESTA_USER}}@${{ secrets.PRACHESTA_IP }}/var/www/html/git_hub_test/
